<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>

	<style>
		input{
		text-align: center;
		width: 50px;
		border-style: inset;
		}
	</style>

	

</head>

<body ng-app class="txtstyle">
	<input type="text" ng-model="n1" placeholder="0"> + 
	<input type="text" ng-model="n2" placeholder="0">
	<h1>
		First Number : {{n1}}
		<br>
		Second Number : {{n2}}
		<br>
		{{n1}} x {{n2}} =  {{n1 * n2}}
	</h1>
	
</body>
</html>
