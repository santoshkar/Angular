<html ng-app="notesApp">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
      <script>
         angular.module('notesApp', []).
			controller('MainCtrl', ['$http', function($http) {
				
				var self = this;
				self.items = [];
				
				$http.get('http://localhost:8000/api/note').then(function(res) {
					
					self.items = res.data;;
					
				}, 
				function(res) {
					alert("error");
//					//console.error('Error while fetching notes');
				});
         }]);
      </script>
      
   </head>
   <body ng-controller="MainCtrl as mainCtrl">
      <h1>Hello Servers!</h1>
	  <h5 style="color:red"><u>If it does not work in Chrome, try in IE</u></h5>
      <div ng-repeat="obj in mainCtrl.items" >
         <div><span ng-bind="obj.label"></span></div>
         <div>- by <span ng-bind="obj.author"></span></div>
      </div>
      
   </body>
</html>
