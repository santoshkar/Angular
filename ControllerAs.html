<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>

	<script type="text/javascript">
	    var org = angular.module('org',['emp','dept']);
		
		var emp = angular.module('emp',[]);

		emp.controller('EmpController', [function() {
		  this.name = 'Santosh Kumar Kar';
		}]);

		var dept = angular.module('dept',[]);
		dept.controller('DeptController', [function() {
		  this.name = 'IT';
		}]);

	</script>


</head>

<body ng-app="org">

	<div  ng-controller="EmpController as emp">
	  Employee Name: {{ emp.name }}
	 
	</div>
	 <div ng-controller="DeptController as dept">
	  Department Name: {{ dept.name }}
	</div>	

</body>
</html>
