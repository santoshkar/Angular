<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>

	<script type="text/javascript">
	    var org = angular.module('org',['emp','dept']);
		
		var emp = angular.module('emp',[]);
		emp.controller('EmpController', ['$scope', function($scope) {
		  $scope.name = 'Santosh Kumar Kar';
		}]);

		var dept = angular.module('dept',[]);
		dept.controller('DeptController', ['$scope', function($scope) {
		  $scope.name = 'IT';
		}]);

	</script>


</head>

<body ng-app="org">

	<div  ng-controller="EmpController">
	  Employee Name: {{ name }}
	 
	</div>
	 <div ng-controller="DeptController">
	  Department Name: {{ name }}
	</div>
	

</body>
</html>
